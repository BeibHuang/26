{{ define "main" }}

<div class="post">
  <h2 class="post-title">{{.Title}}</h2>
</div>

<div class="page-photos">
  {{ range (readDir "./cdn") }}
  <figure>
    <img src="https://cdn.jsdelivr.net/gh/BeibHuang/cdn/{{.Name }}" alt="{{ .Name }}" />
    <figcaption>{{ .Name | replaceRE "(.*)[.].*" "$1"}}</figcaption>
	
  </figure>
  
  {{ end }}
</div>
{{ end }}
